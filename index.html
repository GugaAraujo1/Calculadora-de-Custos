<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculadora de Custos</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>

<body>
    <header>
        <div class="container">
            <img src="logo.png" class="logo">
        </div>
    </header>

    <h1>Calculadora de Custos</h1>

    <form id="insumosForm">
        <label for="nome">Digite o Nome do Produto:</label>
        <input type="text" class="nome" id="nome" placeholder="Nome do Produto">
        <div id="insumosContainer"></div>
        <button type="button" onclick="addInsumo()">Adicionar Insumo</button>
        <br><br>
        <label for="lucro">Lucro Desejado(%):</label>
        <input type="number" id="lucro" placeholder="Lucro Desejado em %" min="0">
        <button type="button" onclick="calcularCustos()">Calcular Custos</button>
        <div id="resultado"></div>
    </form>

    <script src="custos.js"></script>
</body>

</html>
